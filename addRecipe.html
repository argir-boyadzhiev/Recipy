    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container text-center py-5">
            <h1 class="text-white display-3">Create recipe</h1>
        </div>
    </div>
    <!-- Header End -->

    <div class="container py-5">
        <!-- Form Start -->
        <div class="bg-secondary mb-3" style="padding: 30px; display: block;" id="addNutrientForm">
            <h3 class="mb-4">Create recipe</h3>
            <form>
                <div class="form-group">
                    <label for="recipeTitle">Recipe title</label>
                    <input type="text" class="form-control border-0" id="recipeTitle" style="font-size: 30px;">
                </div>

                <div class="form-group">
                    <label for="recipeImage">Recipe Image</label>
                    <input type="file" class="form-control border-0" id="recipeImage">
                </div>

                <div class="form-group">
                    <label for="ingredient">Ingredients</label>
                    <textarea id="ingredient" cols="30" rows="5" class="form-control border-0">
Ingredient 1
Ingredient 2
...
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" cols="30" rows="5" class="form-control border-0">
Instruction 1
Instruction 2
...
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Macronutrients</label>
                    <br>
                    <label>Macronutrient:</label>
                    <select id="nutrient">
                        <option value="Carbohydrates">Carbohydrates</option>
                        <option value="Total fat">Total fat</option>
                        <option value="Saturated fat">Saturated fat</option>
                        <option value="Trans fat">Trans fat</option>
                        <option value="Protein">Protein</option>
                        <option value="Fibre">Fibre</option>
                        <option value="Calories">Calories</option>
                        <option value="Potassium">Potassium</option>
                        <option value="Total carbohydrates">Total carbohydrates</option>
                        <option value="Sugars">Sugars</option>
                    </select>
                    <br>
                    <label>Quantity:</label>
                    <input type="text" id="quantity">
                    <br>
                    <a class="btn btn-primary font-weight-semi-bold py-2 px-3" onclick="addNutrient()">Add macronutrient</a>
                    <ul id="nutrientList">   
                    </ul>
                </div>
                    
                <div class="form-group mb-0">
                    <a class="btn btn-primary font-weight-semi-bold py-2 px-3" onclick="addRecipe()">
                        Create recipe
                    </a>
                </div>
            </form>
        </div>
        <div class="bg-secondary mb-3" style="padding: 30px; display: none;" id="addNutrientResult">
            <h3>Recipe created successful!</h3>
            <a class="btn btn-primary font-weight-semi-bold py-2 px-3" href="recipes.html">
                Back to recipes
            </a>
        </div>
        <!-- Form End -->
    </div>
